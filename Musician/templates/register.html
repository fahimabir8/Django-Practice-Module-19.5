{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block content %} 
{% for message in messages %}

<h4>{{ message }}</h4>

{% endfor %}

<form style="width: 50%; margin: auto" method="post">
  <h1>{{type}} page</h1>

  {% csrf_token %}
  <!-- {{form | crispy}} -->
   {% for fm in form %} 
   {{fm.label_tag}} 
   {{fm}} 
   {{fm.errors}} 
  {% endfor %}
  <br />

  <button class="btn btn-warning mb-5">Submit</button>
</form>

{% endblock %}
